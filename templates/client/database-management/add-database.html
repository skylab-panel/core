<!doctype html>
<html lang="en">
{% extends "base.html" %}
<head>
    {% block title %} Database Management - Add Database {% endblock %}
</head>
<body>
    {% block body %}
    <form method="POST" action="/client/database-management/add-database">
        <div class="form-group">
            {{ form.db_name.label }}:<br> 
            {{ form.db_name(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-default") }}
    </form>
    {% endblock %}
</body>
</html>
